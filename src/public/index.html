<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Skribbl Copy</title>
</head>
<body onbeforeunload="Disconnect()">
    <div class="container container-column Main-Container FlexAlignments" id = 'lobby' style="display: flex;">
        <div class="OptionHolder">
            <form action="" class="form">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control mb-2 mt-2" placeholder="Username">
                    <!-- <select name="language" id="language" class="form-control mb-2 mt-2">
                        <option value="english">English</option>
                        <option value="hungarian">Hungarian</option>
                    </select> -->
                </div>
                <div class="form-group">
                    <div class="container container-row">
                        <div class="container-column Arrows-Left">
                            <div class="arrow left" onclick="ChangeAvatar(1)"></div>
                            <div class="arrow left" onclick="ChangeAvatar(2)"></div>
                            <div class="arrow left" onclick="ChangeAvatar(3)"></div>
                        </div>
                        <div id="lobby_avatar">
                        </div>
                        <div class="container-column Arrows-Right">
                            <div class="arrow right" onclick="ChangeAvatar(4)"></div>
                            <div class="arrow right" onclick="ChangeAvatar(5)"></div>
                            <div class="arrow right" onclick="ChangeAvatar(6)"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn btn-success mb-2 mt-2" onclick="JoinRoom()">Join Game</button>
                    <button type="button" class="form-control btn btn-primary mb-2 mt-2" onclick="CreateRoom()">Create Game</button>
                </div>
            </form>
        </div>
    </div>
    <!-- The game panel -->
    <div class="container container-column Main-Container FlexAlignments" id="game" style="display: none;">
        <div class="SpaceBetween" id="header">
            <div class="SpaceBetween">
                <div id="time_container">0</div>
                <div id="round_container">Round 1 of 3</div>
            </div>
            <div class="container-column" id="word_information">
            </div>
            <div id="Settings"></div>
        </div>
        
            <div id="left-panel">
                <div id="player_container"></div>
                <button id="VoteKick" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" onclick="showVoteKickOption()">VoteKick</button>
            </div>
            <div class=" FlexAlignments" id="Main-Area">
                <canvas width="700px" height="450px"></canvas>
                <div id="room_maker">
                    <p>Waiting for other players</p>
                </div>
            </div>
            <div id="right-panel">
                <div id="Chat">
                    <div id="Chat-body"></div>
                </div>
                <form id="chat-form">
                    <div class="form-group">
                            <input type="text" name="message_input" id="message_input" placeholder="Type your guess here..." class="form-control" onkeydown="sendMessage(event,this)">
                    </div>
                </form>
            </div>
            <div id="Tools" class="FlexAlignments SpaceBetween">
                <div id="Drawing_Container">
                    <div id="Selected_Color"></div>
                    <div id="Colors"></div>
                    <div id="Stroke-Width"></div>
                </div>
                <div class="SpaceBetween">
                    <!-- <div id="Bucket" onclick="SetCurrentTool('bucket')">Bucket</div> -->
                    <div id="Pen" onclick="SetCurrentTool('pen')"></div>
                    <div id="Trash" onclick="SetCurrentTool('trash')"></div>
                    <div id="Eraser" onclick="SetCurrentTool('eraser')"></div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Vote to kick someone</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    ...
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>

    </div>
    <script src="./js/socket.io.js"></script>
    <script src="./js/generateName.js"></script>
    <script src="./js/Vectors.js"></script>
    <script src="./js/ValidLetters.js"></script>
    <script src="../js/Colors.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/draw.js"></script>
</body>
</html>
